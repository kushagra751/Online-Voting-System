<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(90deg, #e52e71, #ff8a00);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            color: #e52e71;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .container input {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #e52e71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #ff8a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Poll</h1>
        <form action="{{ url_for('edit_poll', poll_id=poll['_id']) }}" method="POST">
            <label for="start_time">Start Time</label>
            <input type="datetime-local" id="start_time" name="start_time" value="{{ poll['start_time'].strftime('%Y-%m-%dT%H:%M') }}" required>
            <label for="end_time">End Time</label>
            <input type="datetime-local" id="end_time" name="end_time" value="{{ poll['end_time'].strftime('%Y-%m-%dT%H:%M') }}" required>
            <button type="submit">Update Poll</button>
        </form>
    </div>
</body>
</html>
