<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #e52e71, #ff8a00);
            color: #fff;
        }

        .report-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .report-container h1 {
            color: #e52e71;
            margin-bottom: 20px;
        }

        .report-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .report-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .report-container button {
            width: 100%;
            padding: 10px;
            background-color: #e52e71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .report-container button:hover {
            background-color: #ff8a00;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Report Issue</h1>
        <form action="{{ url_for('submit_report') }}" method="post">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Report</button>
        </form>
    </div>
</body>
</html>
