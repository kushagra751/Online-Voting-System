        html, body {

            left: 0;
            width: 100%;

            width: 100%;

            /* Form styling */
            .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-left: 2em;
        padding-right: 2em;
        padding-bottom: 0.4em;
        background-color: rgba(23, 23, 23, 0.7); /* Increased transparency for the form background */
        border-radius: 25px;
        transition: .4s ease-in-out;
        max-width: 400px;
        width: 100%;
        z-index: 1; /* Makes sure the form stays on top */
        position: absolute;
        top: 50%; /* Centers vertically */
        left: 50%; /* Centers horizontally */
        transform: translate(-50%, -50%); /* Adjusts for exact centering */
    }

        .form:hover {

            font-size: 1.2em;
        }

            justify-content: center;

            color: white;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: white;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .form .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 2.5em;
        }

        .button1 {
            padding: 0.5em;
            padding-left: 1.1em;
            padding-right: 1.1em;
            border-radius: 5px;
            margin-right: 0.5em;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button1:hover {
            background-color: black;
            color: white;
        }

        .back-button {
            padding: 0.5em;
            padding-left: 1.1em;
            padding-right: 1.1em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #252525;
            color: white;

            text-align: center;

        .back-button:hover {
