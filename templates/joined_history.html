<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joined Poll History</title>
    <style>
        /* Reset the body styles to ensure the video is full screen */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Full-screen video background */
        .hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Put the video behind the content */
        }

        .bg-video-hero video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        /* Content styles */
        .container {
            background-color: rgba(23, 23, 23, 0.4); /* Increased transparency for the form background */
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .poll-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .poll-item {
            background-color: #171717; /* Dark background for poll items */
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .poll-item:hover {
            transform: scale(1.02);
        }

        .poll-question {
            text-align: left;
            color: #fff;
            font-size: 1.1em;
        }

        .poll-details {
            text-align: left;
            color: #ccc;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #252525;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #ff8a00;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div data-poster-url="https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light Leak_Overlay_Blue_1920x1080-2-poster-00001.jpg" 
             data-video-urls="https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light Leak_Overlay_Blue_1920x1080-2-transcode.mp4,
                              https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light Leak_Overlay_Blue_1920x1080-2-transcode.webm" 
             data-autoplay="true" 
             data-loop="true" 
             data-wf-ignore="true" 
             class="bg-video-hero w-background-video w-background-video-atom">
            <video id="0678c42a-ee55-08a5-93ba-2e456178d84f-video" 
                   autoplay="" 
                   loop="" 
                   style="background-image:url('https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light Leak_Overlay_Blue_1920x1080-2-poster-00001.jpg')" 
                   muted="" 
                   playsinline="" 
                   data-wf-ignore="true" 
                   data-object-fit="cover">
                <source src="https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light Leak_Overlay_Blue_1920x1080-2-transcode.mp4" 
                        data-wf-ignore="true"/>
                <source src="https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light Leak_Overlay_Blue_1920x1080-2-transcode.webm" 
                        data-wf-ignore="true"/>
            </video>
        </div>
    </section>

    <div class="container">
        <h1>Joined Polls</h1>
        <div class="poll-list">
            {% for poll in polls %}
            <div class="poll-item">
                <span class="poll-question">{{ poll.question }}</span>
                <span class="poll-details">Option Voted: {{ poll.selected_option }}</span>
            </div>
            {% endfor %}
            {% for poll in polls_history %}
            <div class="poll-item">
                <span class="poll-question">{{ poll.question }}</span>
                <span class="poll-details">Option Voted: {{ poll.selected_option }}</span>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('profile_page') }}" class="back-link">Back to Profile</a>
    </div>
</body>
</html>
