<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joined Poll History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #e52e71, #ff8a00);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .poll-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .poll-item {
            background-color: #171717; /* Dark background for poll items */
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .poll-item:hover {
            transform: scale(1.02);
        }

        .poll-question {
            text-align: left;
            color: #fff;
            font-size: 1.1em;
        }

        .poll-details {
            text-align: left;
            color: #ccc;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #252525;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #ff8a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joined Polls</h1>
        <div class="poll-list">
            {% for poll in polls %}
            <div class="poll-item">
                <span class="poll-question">{{ poll.question }}</span>
                <span class="poll-details">Option Voted: {{ poll.selected_option }}</span>
            </div>
            {% endfor %}
            {% for poll in polls_history %}
            <div class="poll-item">
                <span class="poll-question">{{ poll.question }}</span>
                <span class="poll-details">Option Voted: {{ poll.selected_option }}</span>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('profile_page') }}" class="back-link">Back to Profile</a>
    </div>
</body>
</html>
