<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* Background video styles */
        .bg-video-hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-video-hero video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-container {
            text-align: center;
            background-color: rgba(23, 23, 23, 0.4); /* Increased transparency for the form background */
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            z-index: 1; /* Ensure the profile container appears above the video */
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fff;
        }

        .profile-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-buttons a, .profile-buttons button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #252525;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .profile-buttons a:hover, .profile-buttons button:hover {
            background-color: black;
            color: white;
        }

        .profile-container h1 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 24px;
        }

        .profile-container p {
            color: #ddd;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Background Video Section -->
<section class="section hero">
    <div data-poster-url="https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light%20Leak_Overlay_Blue_1920x1080-2-poster-00001.jpg" 
         data-video-urls="https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light%20Leak_Overlay_Blue_1920x1080-2-transcode.mp4,
                          https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light%20Leak_Overlay_Blue_1920x1080-2-transcode.webm" 
         data-autoplay="true" 
         data-loop="true" 
         data-wf-ignore="true" 
         class="bg-video-hero w-background-video w-background-video-atom">
        <video id="0678c42a-ee55-08a5-93ba-2e456178d84f-video" 
               autoplay="" 
               loop="" 
               style="background-image:url('https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light%20Leak_Overlay_Blue_1920x1080-2-poster-00001.jpg')" 
               muted="" 
               playsinline="" 
               data-wf-ignore="true" 
               data-object-fit="cover">
            <source src="https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light%20Leak_Overlay_Blue_1920x1080-2-transcode.mp4" 
                    data-wf-ignore="true"/>
            <source src="https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light%20Leak_Overlay_Blue_1920x1080-2-transcode.webm" 
                    data-wf-ignore="true"/>
        </video>
    </div>
</section>

<!-- Profile Content -->
<div class="profile-container">
    <img src="https://img-cdn.pixlr.com/image-generator/history/667cacb6f5270051ff6bfd93/e947cf8f-d8ff-4826-a1b1-733cc9c694f4/preview.webp" alt="Profile Picture" class="profile-pic">
    <h1>{{ user.username }}</h1>
    <div class="profile-buttons">
        <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
        <a href="{{ url_for('change_password') }}">Change Password</a>
        <a href="{{ url_for('joined_history') }}">Join Poll History</a>
        <a href="{{ url_for('created_history') }}">Created Poll History</a>
        <a href="{{ url_for('second_page') }}">Back To Home</a>
        <button onclick="location.href='{{ url_for('logout') }}'">Log Out</button>
    </div>
</div>

</body>
</html>
