<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Poll</title>
    <style>
        /* Body and Video Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            overflow: hidden;
            color: #fff;
        }

        .bg-video-hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-video-hero video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: rgba(23, 23, 23, 0.9);
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: .4s ease-in-out;
            backdrop-filter: blur(5px);
            margin: 20px;
        }

        .main-content:hover {
            transform: scale(1.05);
            border: 1px solid black;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: rgba(23, 23, 23, 0.4); /* Increased transparency for the form background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 40px; /* Rounded corners */
        }

        /* Heading Animation */
        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 3em;
            font-weight: 600;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            animation: fadeInUp 2s ease-out;
        }

        /* Button and Links Styles */
        .button, .profile-button {
            display: block;
            width: 80%;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #252525;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            animation: slideInUp 1s ease-out;
        }

        .button:hover, .profile-button:hover {
            background-color: black;
            transform: scale(1.05);
        }

        /* Public Polls Styles */
        .public-polls {
            width: 100%;
            max-width: 600px;
            background-color: rgba(28, 28, 28, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            backdrop-filter: blur(5px);
            animation: fadeIn 2.5s ease-out;
        }

        .public-polls h2 {
            margin-top: 0;
            color: #fff;
            animation: fadeInLeft 1.5s ease-out;
        }

        .public-polls ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .public-polls li {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .public-polls li a {
            color: #04f4fc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .public-polls li a:hover {
            color: #ff8a00;
        }

        .timer {
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
        }

        .profile-button {
            width: 60%;
            margin-bottom: 20px;
        }

        .button {
            width: 70%;
        }

        /* GitHub Button Styles */
        .github-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #24292e;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .github-button:hover {
            background-color: #000;
            transform: scale(1.05);
        }
        
        .github-logo {
            display: flex;
            align-items: center;
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-video-hero w-background-video w-background-video-atom">
        <video autoplay loop muted playsinline style="background-image:url('https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light Leak_Overlay_Blue_1920x1080-2-poster-00001.jpg')" data-object-fit="cover">
            <source src="https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light Leak_Overlay_Blue_1920x1080-2-transcode.mp4" type="video/mp4">
            <source src="https://cdn.prod.website-files.com/613a12c30cca8a557cef2768/66288db6f4435e10675b99c2_2168751_Light Leak_Overlay_Blue_1920x1080-2-transcode.webm" type="video/webm">
        </video>
    </div>

    <div class="container">
        <div class="main-content">
            <h1>Welcome to Online Poll Creator</h1>
            <div class="public-polls">
                <h2>Public Polls</h2>
                <ul>
                    {% for poll in public_polls %}
                        <li>
                            <a href="{{ url_for('fourth_page', poll_id=poll['_id']) }}">{{ poll['question'] }}</a>
                            <span class="timer" id="timer_{{ poll["_id"] }}"></span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="sidebar">
            <a href="{{ url_for('profile_page') }}" class="profile-button">Profile</a>
            <a href="{{ url_for('guide_and_help') }}" class="profile-button">Guide and Help</a>
            <a href="{{ url_for('third_page') }}" class="button">Make Poll</a>
            <a href="{{ url_for('sixth_page') }}" class="button">Join Poll</a>
            <a href="{{ url_for('manage_polls') }}" class="button">Manage Polls</a>
            
            <!-- GitHub link with logo -->
            <a href="https://github.com/kushagra751" class="button github-button" target="_blank">
                <span class="github-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </span>
                GitHub
            </a>
        </div>
    </div>

    <script>
        {% for poll in public_polls %}
            var endTime_{{ poll['_id'] }} = new Date().getTime() + ({{ poll['time_left'] }} * 1000);
            
            function updateTimer_{{ poll['_id'] }}() {
                var now = new Date().getTime();
                var timeLeft = endTime_{{ poll['_id'] }} - now;
                
                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                var timerElement = document.getElementById('timer_{{ poll["_id"] }}');
                if (timerElement) {
                    if (timeLeft > 0) {
                        timerElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
                    } else {
                        timerElement.innerHTML = "Expired";
                    }
                }
            }
            
            updateTimer_{{ poll['_id'] }}();
            setInterval(updateTimer_{{ poll['_id'] }}, 1000);
        {% endfor %}
    </script>
</body>
</html>
